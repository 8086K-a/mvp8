<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sitehub 一键收藏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      width: 360px;
      height: 520px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    #spinner {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      user-select: none;
      gap: 12px;
    }

    .loader {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 3px solid rgba(0, 0, 0, 0.15);
      border-top-color: rgba(0, 0, 0, 0.65);
      animation: spin 0.9s linear infinite;
      box-sizing: border-box;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #fallback {
      width: 100%;
      height: 100%;
      display: none;
      box-sizing: border-box;
      padding: 16px;
      font-size: 14px;
      line-height: 1.4;
    }

    #openFull {
      margin-top: 12px;
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="spinner">
    <div class="loader" aria-hidden="true"></div>
    <div>加载中...</div>
  </div>
  <div id="fallback">
    <div id="fallbackText">加载超时，请刷新或打开完整 sitehub。</div>
    <button id="openFull" type="button">打开完整 sitehub</button>
  </div>
  <iframe id="app" src="about:blank" data-src="https://site.mornscience.top/" style="display:none"></iframe>
  <script src="popup_shell.js"></script>
  <script src="popup.js"></script>
</body>
</html>
