<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sitehub Popup</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }
    .wrap {
      box-sizing: border-box;
      height: 100%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: center;
    }
    button {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 0;
      border-radius: 8px;
      background: #0a84ff;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #msg {
      min-height: 20px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <button id="saveBtn">收藏当前网页</button>
    <div id="msg"></div>
  </div>

  <script>
    const btn = document.getElementById('saveBtn');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', () => {
      msg.textContent = '正在提交...';
      btn.disabled = true;
      window.parent.postMessage({ type: 'SAVE_CURRENT_TAB' }, '*');
    });

    window.addEventListener('message', (event) => {
      const data = event && event.data;
      if (!data || !data.type) return;

      if (data.type === 'SAVE_SUCCESS') {
        msg.textContent = '收藏成功';
        btn.disabled = false;
        return;
      }

      if (data.type === 'SAVE_ERROR') {
        msg.textContent = '收藏失败：' + (data.message || 'error');
        btn.disabled = false;
        return;
      }
    });
  </script>
</body>
</html>
