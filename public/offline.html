<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - SiteHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    p {
      font-size: 18px;
      color: #94a3b8;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>You're Offline</h1>
    <p>Please check your internet connection and try again.</p>
    <button class="btn" onclick="location.reload()">Retry Connection</button>
  </div>
</body>
</html>
